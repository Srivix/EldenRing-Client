<mat-toolbar color="accent" class="mat-elevation-z8">
    <mat-toolbar-row class="header_container">
        <div class="header_title">            
            <a  routerLink="" routerLinkActive="active"><img src="./assets/eldenring.png" width="180px" alt="eldenringicon"></a>
        </div>
        <div class="header_login">
            <a *ngIf="!authService.isAuthenticated()" (click)="openLogin()">
                <div><mat-icon>account_circle</mat-icon></div>
                <div class="login">Entra</div>
            </a>
            <a *ngIf="authService.isAuthenticated()"(click)="openUserDetail()">
                <p>{{authService.user.username}}</p>
            </a>
        </div>
    </mat-toolbar-row>
    <mat-toolbar-row class="header_menu">
        <div class="header_button">
            <a routerLink="/calculator" routerLinkActive="active">Calculadora</a>
        </div>
        <div class="header_button">
            <a routerLink="/weapons" routerLinkActive="active">Armas</a>
        </div>
        <div class="header_button">
            <a routerLink="/builds" routerLinkActive="active">Builds</a>
        </div>
        <div class="header_button" *ngIf="authService.hasRole('USER')">
            <a routerLink="/misbuilds" routerLinkActive="active">Mis Builds</a>
        </div>
    </mat-toolbar-row>
</mat-toolbar>
