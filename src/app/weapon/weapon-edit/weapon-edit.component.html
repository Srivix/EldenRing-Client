<mat-dialog-content>
    <div class="container">
        <div *ngIf="weapon.id!=null && weapon.id!=0">
            <h1>Editar Arma</h1>           
        </div>
        <div *ngIf="weapon.id==null || weapon.id==0">
            <h1>Crear Arma</h1>
        </div>
        <div>
                <input type="file">
        </div>
        <form>
            <p>Nombre del Arma:</p>
            <mat-form-field>
                <input type="text" placeholder="Nombre de arma" matInput name="nombre" [(ngModel)]="weapon.name">
            </mat-form-field>
            <p>Tipo de arma:</p>
            <mat-form-field appearance="fill" class="weaponType">
                <mat-select [(value)]="weapon.weaponType">
                  <mat-option *ngFor="let weaponType of weaponTypes" [value]="weaponType">
                    {{weaponType.name}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            <p>Requisitos: </p>
            <div class="requisitos">
                <div class="property">
                    <p>Destreza: </p>
                    <mat-form-field>
                        <input type="number" min="0" max="50" matInput name="destreza" [(ngModel)]="weapon.dexReq">
                    </mat-form-field>
                </div>
                <div class="property">
                    <p>Fuerza: </p>
                    <mat-form-field>
                        <input type="number" min="0" max="50" matInput name="fuerza" [(ngModel)]="weapon.strengReq">
                    </mat-form-field>
                    <mat-error></mat-error>
                </div>
                <div class="property">
                    <p>Intelecto: </p>
                    <mat-form-field>
                        <input type="number" min="0" max="50" matInput name="intelect" [(ngModel)]="weapon.intReq">
                    </mat-form-field>
                </div>
                <div class="property">
                    <p>Fe: </p>
                    <mat-form-field>
                        <input type="number" min="0" max="50" matInput name="fe" [(ngModel)]="weapon.faithReq">
                    </mat-form-field>
                </div>
                <div class="property">
                    <p>Arcano: </p>
                    <mat-form-field>
                        <input type="number" min="0" max="50" matInput name="arcano" [(ngModel)]="weapon.arcaneReq">
                    </mat-form-field>
                </div>
            </div>
            <p>Escalado: </p>
            <div class="scale">
                <mat-form-field appearance="fill">
                    <mat-label>Destreza: </mat-label>
                    <mat-select [(value)]="weapon.dexScaling">
                        <mat-option value="-">-</mat-option>
                        <mat-option value="S">S</mat-option>
                        <mat-option value="A">A</mat-option>
                        <mat-option value="B">B</mat-option>
                        <mat-option value="C">C</mat-option>
                        <mat-option value="D">D</mat-option>
                        <mat-option value="E">E</mat-option>
                    </mat-select>
                  </mat-form-field>
                  <mat-form-field appearance="fill">
                    <mat-label>Fuerza: </mat-label>
                    <mat-select [(value)]="weapon.strengScaling">
                        <mat-option value="-">-</mat-option>
                        <mat-option value="S">S</mat-option>
                        <mat-option value="A">A</mat-option>
                        <mat-option value="B">B</mat-option>
                        <mat-option value="C">C</mat-option>
                        <mat-option value="D">D</mat-option>
                        <mat-option value="E">E</mat-option>
                    </mat-select>
                  </mat-form-field>
                  <mat-form-field appearance="fill">
                    <mat-label>Intelecto: </mat-label>
                    <mat-select [(value)]="weapon.intScaling">
                        <mat-option value="-">-</mat-option>
                        <mat-option value="S">S</mat-option>
                        <mat-option value="A">A</mat-option>
                        <mat-option value="B">B</mat-option>
                        <mat-option value="C">C</mat-option>
                        <mat-option value="D">D</mat-option>
                        <mat-option value="E">E</mat-option>
                    </mat-select>
                  </mat-form-field>
                  <mat-form-field appearance="fill">
                    <mat-label>Fe: </mat-label>
                    <mat-select [(value)]="weapon.faithScaling">
                        <mat-option value="-">-</mat-option>
                        <mat-option value="S">S</mat-option>
                        <mat-option value="A">A</mat-option>
                        <mat-option value="B">B</mat-option>
                        <mat-option value="C">C</mat-option>
                        <mat-option value="D">D</mat-option>
                        <mat-option value="E">E</mat-option>
                    </mat-select>
                  </mat-form-field>
                  <mat-form-field appearance="fill">
                    <mat-label>Arcano: </mat-label>
                    <mat-select [(value)]="weapon.arcaneScaling">
                        <mat-option value="-">-</mat-option>
                        <mat-option value="S">S</mat-option>
                        <mat-option value="A">A</mat-option>
                        <mat-option value="B">B</mat-option>
                        <mat-option value="C">C</mat-option>
                        <mat-option value="D">D</mat-option>
                        <mat-option value="E">E</mat-option>
                    </mat-select>
                  </mat-form-field>
            </div>
            <p>Descripci√≥n:</p>
            <mat-form-field>
                <textarea matInput name="description" [(ngModel)]="weapon.description"></textarea>
            </mat-form-field>
            <p>Peso: </p>
            <mat-form-field class="weight">
                <input type="number" min="1" max="9" step="0.5" placeholder="Peso" matInput name="weight" [(ngModel)]="weapon.weight">
            </mat-form-field>
        </form>
        <button mat-stroked-button (click)="onSave()">Guardar</button>
    </div>
</mat-dialog-content>
